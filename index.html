<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>AI 工具箱</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;margin:0;background:#f5f5f5;color:#333}
h1{text-align:center;margin:20px 0 10px;font-size:1.8em}
.panel{width:94%;max-width:800px;margin:0 auto 8px;background:#fff;border-radius:4px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.1)}
.panel-title{padding:12px 16px;font-weight:600;background:#fafafa;border-bottom:1px solid #e5e5e5;cursor:pointer;user-select:none;display:flex;justify-content:space-between}
.panel-title:hover{background:#eee}
.panel-body{display:none;padding:10px 16px}
.panel-body a{display:inline-block;margin:4px 6px 4px 0;padding:4px 8px;background:#007bff;color:#fff;text-decoration:none;border-radius:3px;font-size:.9em}
.panel-body a:hover{background:#0056b3}
.copy-btn{margin-left:6px;font-size:.8em;padding:2px 6px;background:#28a745;color:#fff;border:none;border-radius:3px;cursor:pointer}
</style>
</head>
<body>
<h1>AI 工具箱</h1>

<div class="panel">
  <div class="panel-title">通用对话 · 搜索</div>
  <div class="panel-body">
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <a href="https://claude.ai" target="_blank">Claude</a>
    <a href="https://kimi.moonshot.cn" target="_blank">Kimi</a>
    <a href="https://yiyan.baidu.com" target="_blank">文心一言</a>
    <a href="https://tongyi.aliyun.com" target="_blank">通义千问</a>
  </div>
</div>

<div class="panel">
  <div class="panel-title">AI 绘画 / 图像</div>
  <div class="panel-body">
    <a href="https://www.midjourney.com" target="_blank">Midjourney</a>
    <a href="https://stability.ai" target="_blank">Stable Diffusion</a>
    <a href="https://www.jimeng.cn" target="_blank">即梦</a>
    <a href="https://klingai.kuaishou.com" target="_blank">可灵AI</a>
  </div>
</div>

<div class="panel">
  <div class="panel-title">AI 视频生成</div>
  <div class="panel-body">
    <a href="https://sora.com" target="_blank">Sora</a>
    <a href="https://aistudio.google.com" target="_blank">Veo 3</a>
    <a href="https://klingai.kuaishou.com" target="_blank">可灵2.0</a>
  </div>
</div>

<div class="panel">
  <div class="panel-title">AI 编程 / IDE</div>
  <div class="panel-body">
    <a href="https://claude.ai" target="_blank">Claude 3.5</a>
    <a href="https://codeium.com" target="_blank">Codeium</a>
    <a href="https://www.cursor.so" target="_blank">Cursor</a>
    <a href="https://www.trae.com.cn" target="_blank">Trae</a>
  </div>
</div>

<div class="panel">
  <div class="panel-title">AI 办公 / PPT</div>
  <div class="panel-body">
    <a href="https://gamma.app" target="_blank">Gamma</a>
    <a href="https://kimi.moonshot.cn/ppt" target="_blank">AI PPT</a>
    <a href="http://www.chat-ppt.com" target="_blank">ChatPPT</a>
  </div>
</div>

<div class="panel">
  <div class="panel-title">AI 数字人</div>
  <div class="panel-body">
    <a href="https://www.heygen.com" target="_blank">Heygen</a>
    <a href="https://www.d-id.com" target="_blank">D-ID</a>
  </div>
</div>

<div class="panel">
  <div class="panel-title">AI 换脸 / 深度伪造</div>
  <div class="panel-body">
    <a href="https://www.jumiface.com" target="_blank">JumiFace</a>
    <a href="https://github.com/iperov/DeepFaceLab" target="_blank">DeepFaceLab</a>
  </div>
</div>

<script>
// 折叠/展开
document.querySelectorAll('.panel-title').forEach(title=>{
  title.addEventListener('click',()=>{
    const body=title.nextElementSibling;
    body.style.display=body.style.display==='block'?'none':'block';
  });
});
// 一键复制（可选）
document.querySelectorAll('.panel-body').forEach(box=>{
  box.querySelectorAll('a').forEach(a=>{
    const btn=document.createElement('button');
    btn.textContent='复制';
    btn.className='copy-btn';
    btn.onclick=e=>{
      e.preventDefault();
      navigator.clipboard.writeText(a.href);
      btn.textContent='已复制';
      setTimeout(()=>btn.textContent='复制',1000);
    };
    a.after(btn);
  });
});
</script>
</body>
</html>
